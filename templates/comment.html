{% extends 'base/base_home.html' %}

{% block main %}
    <p>评论数：({{ comments | length }})</p>
    <ul>
        {% for comment in comments %}
            <li>
                <a href="#">{{ comment.name }}</a>
                <p>{{ comment.comment }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
